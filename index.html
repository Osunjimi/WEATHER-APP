<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Weather App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/e3cc93d180.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="all">
        <div class="container">
            <marquee behavior="" direction="right">
              <h1 class="text-center mt-3 app-name">Weather Forecast App</h1>
            </marquee>
            <form action="" class="d-flex justify-content-center gap-2 mt-2">
              <input type="text" class="form-control search-input" id="input-city"  placeholder="Enter city Name...">
              <!-- <button class="btn btn-success" type="submit"><i class="fa-solid fa-magnifying-glass fs-3"></i></button> -->
              <button class="btn btn-dark" type="submit" onclick="getUserCity()">Search</button>
            </form>
            <main class="row mt-4 mx-5 main pb-5">
              <aside class="col-lg-6 Weather-details">
                <h1 class="degree"><span id="temperature">_ _</span></h1>
                <h1><span id="city-name">_ _</span></h1>
                <span id="weather-icon"></span>
                <h5><span id="Weather-description">_ _</span></h5>
                <h4 class="my-4"><span id="current-date">_ _</span></h4>
              </aside>
              <aside class="col-lg-6">
                <div class="row inner gap-3">
                  <div class="box col-lg rounded">
                    <h6 class="mt-2"><b>Weather Details</b></h6>
                    <div class="text d-flex justify-content-between mt-3">
                      <p>location:</p>
                      <p><span id="current-location">_ _</span></p>
                    </div>
                    <div class="text d-flex justify-content-between">
                      <p>Time:</p>
                      <p><span id="current-time">_ _</span></p>
                    </div>
                    <!-- <div class="text d-flex justify-content-between">
                      <p>location:</p>
                      <p>Ogbomoso</p>
                    </div> -->
                    <div class="text d-flex justify-content-between">
                      <p>Humidity:</p>
                      <p><span id="humidity">--</span></p>
                    </div>
                    <div class="text d-flex justify-content-between">
                      <p>Wind Speed:</p>
                      <p><SPan id="current-wind-speed">_ _</SPan></p>
                    </div>
                    <div class="text d-flex justify-content-between">
                      <p>Pressure:</p>
                      <p><span id="current-pressure">_ _</span></p>
                    </div> <hr>
                    <div class="text d-flex justify-content-between">
                      <p>Min:</p>
                      <p>35.29℃</p>
                    </div>
                    <div class="text d-flex justify-content-between">
                      <p>Max:</p>
                      <p>35.29℃</p>
                    </div>
                  </div>
                  <div class="box col-lg-6 rounded">
                    <h6 class="mt-2"><b>Next Days</b></h6>
                    <div class="next-days-details d-flex justify-content-between align-items-center mt-3">
                      <div class="decs">
                        <h6 class="fs-3"id="day-one-degree">_ _</h6>
                        <p id="day-one-description">_ _</p>
                      </div>
                      <div class="decs">
                        <!-- <p><span ></span>Monday</p> -->
                        <p id="day-one-date">_ _</p>
                      </div>
                    </div>
                    <div class="next-days-details d-flex justify-content-between align-items-center mt-3">
                      <div class="decs">
                        <h6 class="fs-3" id="day-two-degree">_ _</h6>
                        <p id="day-two-description">_ _</p>
                      </div>
                      <div class="decs">
                        <!-- <p>Tuesday</p> -->
                        <p id="day-two-date">_ _</p>
                      </div>
                    </div>
                    <div class="next-days-details d-flex justify-content-between align-items-center mt-3">
                      <div class="decs">
                        <h6 class="fs-3" id="day-three-degree">_ _</h6>
                        <p id="day-three-description">_ _</p>
                      </div>
                      <div class="decs">
                        <!-- <p>Wednesday</p> -->
                        <p id="day-three-date">_ _</p>
                      </div> 
                    </div>
                    <div class="next-days-details d-flex justify-content-between align-items-center mt-3">
                      <div class="decs">
                        <h6 class="fs-3" id="day-four-degree">_ _</h6>
                        <p id="day-four-description">_ _</p>
                      </div>
                      <div class="decs">
                        <!-- <p>Thursday</p> -->
                        <p id="day-four-date">_ _</p>
                      </div>
                    </div>
                    <div class="d-flex justify-content-between align-items-center mt-3">
                      <div class="decs">
                        <h6 class="fs-3" id="day-five-degree">_ _</h6>
                        <p id="day-five-description">_ _</p>
                      </div>
                      <div class="decs">
                        <!-- <p>Saturday</p> -->
                        <p id="day-five-date">_ _</p>
                      </div>
                    </div>
                  </div>
                </div>
              </aside>
              <p class="text-white text-left mt-4">Copyright &copy; Osunjimi Ibrahim 2025</p>
            </main>
        </div>
    </div>

    <script src="./index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
